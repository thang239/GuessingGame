<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Guessing Game</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="main.css"/>
    <script src = "jquery.js"></script>
    <script type = "text/JavaScript" src = "GuessingGame.js"></script>
    
  </head>
  <body>
    <div class ="page-header" style = "color:#21610B">
      <h1>Let's play a guessing game!</h1>
    </div>
    <center>
    <div class="input-group input-group-lg">

        <input type="text" class = "form-control" placeholder = "Guess from 1-100" aria-describedby="basic-addon2" name="inputGuess" id = "inputText">
        <button class="btn btn-default btn-xlarge" type="button" id = "guessBtn">Guess!</button>
    </div> 
    <h2 id = "status"></h2> 
    </center>
    <div class ="btn-group btn-group-lg">
         <button class="btn btn-default" type="button" id="restartBtn" onclick="restart()">Play again</button>
         <button class="btn btn-default" type="button" id = "hintBtn" onclick="hintAnswer()">Give me a hint</button>
    </div>
    <h2 id="guess-count"> 5 Guesses Remaining </h2>
      <div class = "guess">
        <div class="row">
          <div class = "col-md-15"><p class="circle"></p></div>
          <div class = "col-md-15"><p class="circle"></p></div>
          <div class = "col-md-15"><p class="circle"></p></div>
          <div class = "col-md-15"><p class="circle"></p></div>
          <div class = "col-md-15"><p class="circle"></p></div>

        </div>
      </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
